logging:
  level:
    org:
      apache:
        kafka: OFF
    web: DEBUG

server:
  port: 3000

spring:
  data:
    mongodb:
      database: admin
      uri: ${MONGO_DB_URI:mongodb://mongo:mongo@localhost:27017}
  devtools:
    livereload:
      enabled: true
      port: 33000
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    topic:
      notify-ending: notify-ending
      start-saga: start-saga
    consumer:
      group-id: order-group
      auto-offset-reset: latest
