logging:
  level:
    web: DEBUG

server:
  port: 8090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:product-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  devtools:
    livereload:
      enabled: true
      port: 38090
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
